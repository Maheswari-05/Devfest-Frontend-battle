<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Portfolio - Glassmorphism with Animation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    /* Glassmorphism effect */
    .glassmorphism {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(22, 23, 31, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 0;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    /* Base styles */
    html, body {
      height: 100%;
      margin: 0;
      overflow-x: hidden;
    }

    /* Hero section styling */
    .section-background {
      position: relative;
      height: 100vh;
      background: #c1a387;
      overflow: hidden;
    }

    .section-background img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit:fill;
      opacity: 1;
    }

    /* Three-panel overlay animation */
    .section-overlay,
    .section-overlay::before,
    .section-overlay::after {
      content: '';
      position: fixed;
      top: 0;
      left: 33.3%;
      width: 33.33%;
      height: 100%;
      background:BLACK;
      z-index: 10;
    }

    .section-overlay::before {
      left: 0;
    }

    .section-overlay::after {
      right: 0;
      left: auto;
    }

    body:hover .section-overlay {
      animation: height 0.3s 0.1s ease-in-out forwards;
    }

    body:hover .section-overlay::before {
      animation: height 0.3s ease-in-out forwards;
    }

    body:hover .section-overlay::after {
      animation: height 0.3s 0.2s ease-in-out forwards;
    }

    @keyframes height {
      from {
        height: 100%;
      }
      to {
        height: 0;
      }
    }

    /* Navigation styling */
    .nav-logo {
      height: 50px;
      width: auto;
      object-fit: contain;
    }

    /* Cursor styling */
    .cursor {
      position: fixed;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transition: transform 0.3s ease-in-out;
      pointer-events: none;
      z-index: 999;
    }

    .cursor.hover {
      transform: scale(1.5);
    }
  </style>
</head>
<body class="bg-black text-white">
  <div class="cursor" id="cursor"></div>

  <!-- Three-panel overlay -->
  <div class="section-overlay"></div>

  <!-- Fixed Navigation -->
  <header class="fixed top-0 left-0 w-full z-50">
    <div class="glassmorphism flex justify-between items-center px-8 py-4 w-full">
      <div class="flex items-center">
        <img src="Devs_logo-removebg-preview.png" alt="Devs Logo" class="nav-logo">
      </div>
      <nav>
        <ul class="flex space-x-8">
          <li><a href="#home" class="text-lg hover:text-gray-300 transition-colors">Home</a></li>
          <li><a href="#about" class="text-lg hover:text-gray-300 transition-colors" onclick="window.location.href='abt.html'">About</a></li>

          <li><a href="#" class="text-lg hover:text-gray-300 transition-colors" onclick="window.location.href='members.html'">Members</a></li>
          <li><a href="#" class="text-lg hover:text-gray-300 transition-colors" onclick="window.location.href='contact.html'">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="relative min-h-screen" id="home">
      <div class="section-background">
        <img src="Devs logo.jpg" alt="Hero Image">
      </div>
      
      <!-- Content overlay 
      <div class="absolute inset-0 flex items-center justify-center z-20">
        <div class="glassmorphism p-12 max-w-3xl text-center" data-aos="fade-up">
          <img src="/api/placeholder/200/200" alt="Devs Logo" class="mx-auto mb-8 w-32 h-32 object-contain">
          <h1 class="text-4xl font-bold mb-6">Welcome to Developer Portfolio</h1>
          <p class="text-xl mb-8">Explore our latest projects and connect with our community</p>
          <a href="#" class="bg-white text-black py-3 px-8 rounded-full hover:bg-gray-300 transition-colors">
            Get Started
          </a>
        </div>
      </div>-->
    </section>
  </main>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // Cursor follower
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.transform = `translate(${e.clientX - 25}px, ${e.clientY - 25}px)`;
    });

    // Add hover effect to interactive elements
    const interactiveElements = document.querySelectorAll('a, button');
    interactiveElements.forEach(element => {
      element.addEventListener('mouseenter', () => cursor.classList.add('hover'));
      element.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
    });
  </script>
</body>
</html>
