<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    <link rel="stylesheet" href="members.css">
    <style>
        :root {
            --bg-color: rgb(0, 0, 0);
            --text-color: #ffffff;
        }

        html {
            min-height: 100vh;
            display: grid;
            place-items: center;
            text-align: center;
            font-family: sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
        }

        body {
            position: relative;
            transform: scale(1.5);
            letter-spacing: 5px;
            cursor: none; /* Hide the default cursor */
        }

        h1 {
            margin: 0;
            line-height: 100%;
        }

        div {
            width: 100px;
            height: 300px;
            background: url('https://paulmccartney.files.wordpress.com/2009/11/beatlesclosedone.jpg');
            display: inline-block;
            position: relative;
            clip-path: polygon(-1% 37%, 101% 37%, 101% 45%, -1% 45%);
            transition: .5s;
            letter-spacing: 0;
        }

        div:before {
            width: 90%;
            color: var(--text-color);
            background: var(--bg-color);
            position: absolute;
            left: 5%;
            bottom: 5px;
            padding: 5px 0;
        }

        div:hover {
            clip-path: polygon(-1% 0%, 101% 0%, 101% 101%, -1% 101%);
        }

        /* Custom cursor */
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #bb86fc;
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s;
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 2px solid #bb86fc;
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.2s ease-out;
            opacity: 0.5;
        }

        /* Styling individual divs */
        div:nth-child(3) { background-position: 0 0; }
        div:nth-child(3):before { content: 'Husun'; }

        div:nth-child(4) { background-position: 33% 0; }
        div:nth-child(4):before { content: 'Swayam'; }

        div:nth-child(5) { background-position: 67% 0; }
        div:nth-child(5):before { content: 'Anand'; }

        div:nth-child(6) { background-position: 100% 0; }
        div:nth-child(6):before { content: 'Mano'; }
    </style>
</head>
<body>
    <h1>MEMBERS</h1>
    <p>Hover to Reveal</p>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <!-- Cursor elements -->
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-outline" id="cursor-outline"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cursorDot = document.getElementById('cursor-dot');
            const cursorOutline = document.getElementById('cursor-outline');

            const positionDot = (e) => {
                cursorDot.style.transform = `translate3d(${e.clientX - 4}px, ${e.clientY - 4}px, 0)`;
            };

            const positionOutline = (e) => {
                cursorOutline.style.transform = `translate3d(${e.clientX - 20}px, ${e.clientY - 20}px, 0)`;
            };

            window.addEventListener('mousemove', (e) => {
                window.requestAnimationFrame(() => {
                    positionDot(e);
                    positionOutline(e);
                });
            });
        });
    </script>
</body>
</html>
